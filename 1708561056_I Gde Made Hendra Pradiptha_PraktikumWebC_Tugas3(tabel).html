<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tugas 3 - Tabel</title>
</head>

<body>
    <div>
        <h1>Table Example: Spanning Rows and Columns</h1>
    </div>
    <div>
        <table border="1" cellpadding="10">
            <caption>A more complex sample table</caption>
            <tr align="center">
                <td rowspan="2"><img height="200px"
                        src="https://www.morocco-luxury-camps.com/wp-content/uploads/2017/10/Camel-Silhouette-Vector.jpg"
                        alt="Camel"></td>
                <td colspan="4">Camelid comparison<br>Approximate as of 6/2011</td>
            </tr>
            <tr align="center">
                <td># of humps</td>
                <td>Indigenous region</td>
                <td>Spits?</td>
                <td>Produces wool?</td>
            </tr>
            <tr>
                <td align="center">Camels (bactrian)</td>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td align="center">Llamas</td>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </table>
    </div>
</body>

</html>
